<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <!-- Login Screen -->
  <div id="loginScreen" class="flex items-center justify-center min-h-screen bg-black">
    <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">Login to StreamFlix</h2>
      <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" />
      <button id="loginBtn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded">Login</button>
      <p id="loginError" class="text-red-500 text-center mt-2 hidden">Invalid credentials</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <!-- Navbar -->
    <nav class="fixed top-0 w-full flex justify-between items-center px-8 py-4 bg-black/70 z-10">
      <div class="text-2xl font-bold">StreamFlix</div>
      <div class="flex gap-6">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">TV Shows</a>
        <a href="#" class="hover:underline">Movies</a>
        <a href="#" class="hover:underline">My List</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="h-[60vh] bg-cover bg-center flex flex-col justify-end p-10 mt-16" style="background-image: url('https://via.placeholder.com/1600x900')">
      <h1 class="text-4xl font-bold mb-4">Featured Movie</h1>
      <p class="max-w-xl text-gray-300 mb-4">Experience the thrill of our top pick. Watch now or add to your list to view later.</p>
      <div class="flex gap-4">
        <button id="playFeatured" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Play</button>
        <button id="infoFeatured" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">More Info</button>
      </div>
    </section>

    <!-- Movie Rows -->
    <div id="rows" class="mt-8">
      <!-- Rows injected via JavaScript -->
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
      <div class="relative w-11/12 max-w-5xl">
        <button id="closeModal" class="absolute top-[-10px] right-[-10px] bg-red-600 text-white w-8 h-8 rounded-full text-xl">&times;</button>
        <iframe id="trailerFrame" class="w-full h-[500px]" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const VALID_USERNAME = "admin";
    const VALID_PASSWORD = "password123";

    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('loginError');

      if (username === VALID_USERNAME && password === VALID_PASSWORD) {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
      } else {
        errorMsg.classList.remove('hidden');
      }
    });

    const movieData = [
      { title: 'Action Movie', img: 'https://via.placeholder.com/200x300', trailer: 'https://www.youtube.com/embed/VIDEO_ID1' },
      { title: 'Drama Movie', img: 'https://via.placeholder.com/200x300', trailer: 'https://www.youtube.com/embed/VIDEO_ID2' },
      { title: 'Comedy Movie', img: 'https://via.placeholder.com/200x300', trailer: 'https://www.youtube.com/embed/VIDEO_ID3' },
    ];

    function createRow(title, movies) {
      const row = document.createElement('div');
      row.className = 'px-10 mt-10';
      row.innerHTML = `<h2 class="text-2xl font-semibold mb-3">${title}</h2><div class="flex gap-4 overflow-x-auto pb-4"></div>`;
      const posterContainer = row.querySelector('div');
      movies.forEach(movie => {
        const img = document.createElement('img');
        img.src = movie.img;
        img.alt = movie.title;
        img.className = 'min-w-[200px] rounded-lg transform transition-transform hover:scale-105 cursor-pointer';
        img.addEventListener('click', () => openModal(movie.trailer));
        posterContainer.appendChild(img);
      });
      document.getElementById('rows').appendChild(row);
    }

    function openModal(trailerUrl) {
      document.getElementById('trailerFrame').src = trailerUrl + '?autoplay=1';
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }
    function closeModal() {
      document.getElementById('trailerFrame').src = '';
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }

    document.getElementById('closeModal').addEventListener('click', closeModal);
    window.addEventListener('click', e => {
      if (e.target.id === 'modal') closeModal();
    });

    // Load rows only after login
    window.addEventListener('DOMContentLoaded', () => {
      if (!document.getElementById('mainContent').classList.contains('hidden')) {
        createRow('Popular on StreamFlix', movieData);
        createRow('Trending Now', movieData.reverse());
      }
    });
  </script>
</body>
</html>
